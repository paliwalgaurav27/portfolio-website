<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <div class="input-container">
            <input type="text" id="habit-input" placeholder="Enter a new habit">
            <button id="add-habit">Add Habit</button>
        </div>
        <ul id="habit-list"></ul>
        <div id="stats">
            <p>Total Habits: <span id="total-habits">0</span></p>
            <p>Completed: <span id="completed-habits">0</span></p>
            <p>Pending: <span id="pending-habits">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
